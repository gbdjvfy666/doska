{% extends 'base.html' %}

{% block content %}
  <h2>{{ ad.title }}</h2>
  <p>{{ ad.content }}</p>
  <h3>Отклики:</h3>
  <ul>
    {% for response in responses %}
      <li>{{ response.text }} - {{ response.user }} ({{ response.created_at }})</li>
    {% empty %}
      <li>Нет откликов</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_response' ad.id %}">Откликнуться</a>
{% endblock %}
