
<!DOCTYPE html>
<html>
<head>
    <title>Редактировать объявление</title>
</head>
<body>
    <h1>Редактировать объявление</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'announcement-list' ad.id %}">Отменить</a>
</body>
</html>
<!-- templates/ad_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ad.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ ad.title }}</h1>
        <p>{{ ad.content }}</p>
        <p>Категория: {{ ad.category }}</p>
        <img src="{{ ad.image.url }}" alt="Изображение объявления" class="img-fluid">

        {% if user == ad.user %}
        <a href="{% url 'edit_ad' ad.id %}" class="btn btn-warning">Редактировать объявление</a>
        {% endif %}

        <a href="{% url 'announcement-list' %}" class="btn btn-secondary">Назад к списку</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
