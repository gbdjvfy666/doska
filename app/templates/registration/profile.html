<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>User: {{ profile.user.username }}</p>
    <h2>Responses:</h2>
    <ul>
        {% for response in profile.responses.all %}
            <li>{{ response.text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
