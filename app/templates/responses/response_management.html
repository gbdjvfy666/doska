<!-- templates/responses/response_management.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление откликами</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Управление откликами</h1>

        <form method="GET" action="{% url 'response-management' %}">
            <div class="form-group">
                <label for="announcement">Выберите объявление:</label>
                <select name="announcement" id="announcement" class="form-control">
                    <option value="">Все объявления</option>
                    {% for announcement in announcements %}
                        <option value="{{ announcement.id }}" {% if request.GET.announcement == announcement.id|stringformat:"s" %}selected{% endif %}>
                            {{ announcement.title }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </form>

        {% if responses %}
            <div class="list-group mt-4">
                {% for response in responses %}
                    <div class="list-group-item">
                        <h5 class="mb-1">{{ response.announcement.title }}</h5>
                        <p class="mb-1">{{ response.content }}</p>
                        <small>Автор: {{ response.user.username }}, Дата: {{ response.created_at }}</small>
                        <div class="mt-2">
                            <a href="{% url 'accept-response' response.id %}" class="btn btn-success btn-sm">Принять</a>
                            <a href="{% url 'delete-response' response.id %}" class="btn btn-danger btn-sm">Удалить</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Нет откликов для отображения.</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
