<!-- templates/user_responses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отклики на ваши объявления</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Отклики на ваши объявления</h1>
        <form method="get">
            <select name="ad" onchange="this.form.submit()">
                <option value="">Все объявления</option>
                {% for ad in ads %}
                    <option value="{{ ad.id }}" {% if request.GET.ad == ad.id|stringformat:"s" %}selected{% endif %}>{{ ad.title }}</option>
                {% endfor %}
            </select>
        </form>
        <ul>
            {% for response in responses %}
                <li>
                    <p><strong>{{ response.ad.title }}</strong> от {{ response.author.username }}: {{ response.content }}</p>
                    <a href="{% url 'response-accept' response.id %}" class="btn btn-success">Принять</a>
                    <a href="{% url 'response-delete' response.id %}" class="btn btn-danger">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
